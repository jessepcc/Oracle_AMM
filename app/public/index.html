<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Example oracle AMM application with liquidity pool using Pyth price feeds."
    />
    <title>Pyth Example Oracle AMM with Pool</title>
    <script>
      const faviconTag = document.querySelector("link[rel~='icon']");
      const isDark = window.matchMedia("(prefers-color-scheme: dark)");
      const changeFavicon = () => {
        if (isDark.matches) faviconTag.href = "/favicon-light.ico";
        else faviconTag.href = "/favicon.ico";
      };
      changeFavicon();
      setInterval(changeFavicon, 1000);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
